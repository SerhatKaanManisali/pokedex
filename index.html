<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="img/brand-icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="script.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body onload="getPokemons()">

    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="icon" src="img/brand-icon.png">
                Pokedex
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="pokemon-list" class="pokemon-list row row-cols-1 m-0 justify-content-center"></div>

    <div id="detailed-card" class="detailed-card" onclick="hideDetails()" style="display: none;">

        <div id="detailed-card-background" class="card m-3 border-3 rounded-4" style="width: 18rem;" onclick="doNotClose(event)">

            <div class="card-header text-center fs-1 text-white d-flex"><div id="detailed-pokemon-id" class="flex-fill"></div><img id="close-icon" class="icon" src="img/close-icon.svg" onclick="hideDetails()"></div>
            <img id="detailed-pokemon-image" src="" class="card-img-top">
            <div id="detailed-card-body" class="card-body text-center">
                <h5 class="card-title text-center fs-1 text-white"></h5>
            </div>
            
            <ul class="nav nav-tabs" id="myTab" role="tablist">

                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="about-tab" data-bs-toggle="tab" data-bs-target="#about-tab-pane" type="button" role="tab" aria-controls="about-tab-pane" aria-selected="true">About</button>
                </li>
    
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="stats-tab" data-bs-toggle="tab" data-bs-target="#stats-tab-pane" type="button" role="tab" aria-controls="stats-tab-pane" aria-selected="false">Stats</button>
                </li>
    
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="moves-tab" data-bs-toggle="tab" data-bs-target="#moves-tab-pane" type="button" role="tab" aria-controls="moves-tab-pane" aria-selected="false">Moves</button>
                </li>
    
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="evolution-tab" data-bs-toggle="tab" data-bs-target="#evolution-tab-pane" type="button" role="tab" aria-controls="evolution-tab-pane" aria-selected="false">Evolution</button>
                </li>
    
              </ul>
    
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="about-tab-pane" role="tabpanel" aria-labelledby="about-tab" tabindex="0">About</div>
                <div class="tab-pane fade" id="stats-tab-pane" role="tabpanel" aria-labelledby="stats-tab" tabindex="0">Stats</div>
                <div class="tab-pane fade" id="moves-tab-pane" role="tabpanel" aria-labelledby="moves-tab" tabindex="0">Moves</div>
                <div class="tab-pane fade" id="evolution-tab-pane" role="tabpanel" aria-labelledby="evolution-tab" tabindex="0">Evolution</div>
              </div>
    
            </ul>

        </div>

    </div>

</body>

</html>
