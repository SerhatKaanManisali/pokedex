<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="img/brand-icon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="script.js"></script>
    <script src="chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
</head>

<body onload="getPokemons()">

    <nav class="navbar navbar-expand-sm bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="icon" src="img/brand-icon.png">
                Pokedex
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
                <form class="d-flex my-2" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search by name" aria-label="Search" id="search-bar" oninput="filterPokemons()">
                </form>
            </div>
        </div>
    </nav>

    <div id="pokemon-list" class="pokemon-list row m-0 justify-content-center"></div>

    <button id="previous-button" class="btn previous-image" onclick="previousImage(currentIndex)" style="display: none;"><img src="img/arrow-left.svg"></button>

    <div id="detailed-card" class="detailed-card" onclick="hideDetails(currentIndex)" style="display: none;">

        <div id="detailed-card-background" class="card m-3 border-3 rounded-4" style="width: 18rem;" onclick="doNotClose(event)">

            <div class="card-header text-center fs-1 text-white"><div id="detailed-pokemon-id"></div><img id="close-icon" class="icon" src="img/close-icon.svg" onclick="hideDetails(currentIndex)"></div>
            <div class="d-flex justify-content-center"><img id="detailed-pokemon-image" src="" class="card-img-top"></div>
            
            <ul class="nav nav-tabs d-flex" id="myTab" role="tablist">

                <li class="nav-item d-flex flex-fill" role="presentation">
                  <button class="nav-link flex-fill text-black active" id="about-tab" data-bs-toggle="tab" data-bs-target="#about-tab-pane" type="button" role="tab" aria-controls="about-tab-pane" aria-selected="true" onclick="toggleVisibility('stats', 'none')">About</button>
                </li>
    
                <li class="nav-item d-flex flex-fill" role="presentation">
                  <button class="nav-link flex-fill text-black" id="stats-tab" data-bs-toggle="tab" data-bs-target="#stats-tab-pane" type="button" role="tab" aria-controls="stats-tab-pane" aria-selected="false" onclick="toggleVisibility('stats', 'flex')">Stats</button>
                </li>
    
                <li class="nav-item d-flex flex-fill" role="presentation">
                  <button class="nav-link flex-fill text-black" id="moves-tab" data-bs-toggle="tab" data-bs-target="#moves-tab-pane" type="button" role="tab" aria-controls="moves-tab-pane" aria-selected="false" onclick="toggleVisibility('stats', 'none')">Moves</button>
                </li>
    
              </ul>
    
              <div class="tab-content d-flex flex-column" id="myTabContent">

                <div class="tab-pane fade show active" id="about-tab-pane" role="tabpanel" aria-labelledby="about-tab" tabindex="0">

                    <span class="d-flex flex-column pt-3">
                        <p id="name"></p>
                        <p id="detailed-types" class="d-flex justify-content-evenly"></p>
                        <p id="general-info" class="d-flex justify-content-evenly"></p>
                    </span>

                </div>

                <div class="tab-pane fade d-flex justify-content-center" id="stats-tab-pane" role="tabpanel" aria-labelledby="stats-tab" tabindex="0"></div>

                <div class="tab-pane fade ms-3 mt-3" id="moves-tab-pane" role="tabpanel" aria-labelledby="moves-tab" tabindex="0" style="overflow: scroll;">
                    <ul id="moves" class="list-group"></ul>      
                </div>

              </div>
    
            </ul>

        </div>

    </div>

    <button id="next-button" class="btn next-image" onclick="nextImage(currentIndex)" style="display: none;"><img src="img/arrow-right.svg"></button>
    
    <div id="loader-container">
      <div id="loader"></div>
    </div>

    <div class="d-grid mb-2 mx-2">
      <button id="more-content" class="btn btn-secondary" type="button" onclick="showMorePokemons()">Show more</button>
    </div>

</body>

</html>
